<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Logs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
</head>
<body>

    <div id="notificationContainer" class="notification-container">
        <ul id="notificationList"></ul>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuário:</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <button class="btn btn-secondary" id="closeLogin">Fechar</button>
    </div> 

    <header class="text-center">
        <h1>ACOMPANHAMENTO DE PRODUÇÃO - <strong>ELGIN</strong> </h1>
    </header>

    <div class="filter-container">
        <!-- Filtro de Modelos -->
        <select id="filterModelo">
            <option value="">Todos os Modelos</option>
            <option value="Modelo1">Modelo 1</option>
            <option value="Modelo2">Modelo 2</option>
            <option value="Modelo3">Modelo 3</option>
        </select>
    
        <!-- Filtro de Resultados -->
        <select id="filterResultado">
            <option value="">Todos os Resultados</option>
            <option value="Aprovado">Aprovados</option>
            <option value="Reprovado">Reprovados</option>
        </select>
    
        <!-- Filtro de Data -->
        <input type="date" id="filterData">
    
        <!-- Botão de Filtrar -->
        <button id="filterButton">Filtrar</button>
        
        <!-- Botão de Histórico -->
        <button id="loadHistorico">Histórico</button>
        
        <!-- Botão de Atualizar -->
        <button id="refreshButton">
            <i class="fa fa-refresh" id="icon"></i>
        </button>
    </div>
    



    <div id="historicoContainer" style="display: none;">
        <div class="flex-container">
            <div class="stats-container">
                <div id="chartContainer">  
                    <canvas id="pieChart" width="300" height="300"></canvas>
                    <div class="count-container">
                        <div class="count-box approved" id="approvedCount">Aprovados: 0</div>
                        <div class="count-box rejected" id="rejectedCount">Reprovados: 0</div>
                    </div>
                </div>
                <div class="ultimo-relatorio">
                    <h5><strong>Últimos Testes</strong></h5>
                    <div id="ultimoRelatorioContent">Nenhum relatório disponível.</div>
                </div>
            </div>
            <div class="container">
                <h2>Histórico - <strong>Aprovados</strong></h2>
                <div id="historico-aprovados"></div>
            </div>
            <div class="container">
                <h2>Histórico - <strong>Reprovados</strong></h2>
                <div id="historico-reprovados"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 Histórico de Teste Elgin. Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script>
       
    </script>

</body>
</html>
